name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and push the Docker image
      run: docker build . --tag docutest:latest && echo ${{ secrets.DOCKER_KEY }} | docker login -u ${{ secrets.DOCKER_NAME }} --password-stdin && docker push docutest:latest
